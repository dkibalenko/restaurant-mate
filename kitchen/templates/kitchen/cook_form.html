{% extends "base.html" %}
{% load static %}

{% block title %}
  Create Cook
{% endblock %}

{% block css_files %}
  <link rel="stylesheet" href="{% static "kitchen/cook_form.css" %}">
{% endblock %}

{% block content %}
  <section id="cook-form-section">
    <h2>Create Cook</h2>
    <form method="post" enctype="multipart/form-data" class="cook-form" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <div class="form-actions">
        <button type="submit" class="btn">Save</button>
        <a href="{% url 'kitchen:cooks-page' %}" class="btn btn-cancel">Cancel</a>
      </div>
    </form>
  </section>
{% endblock %}
