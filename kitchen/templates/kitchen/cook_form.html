{% extends "base.html" %}
{% load static %}

{% block title %}
  {{ object|yesno:"Update,Create" }} Cook
{% endblock %}

{% block css_files %}
  <link rel="stylesheet" href="{% static "kitchen/cook_form.css" %}">
{% endblock %}

{% block content %}
  <section id="cook-form-section">
    <h2>{{ object|yesno:"Update,Create" }} Cook</h2>
    <form method="post" enctype="multipart/form-data" class="cook-form" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <div class="form-actions">
        <button type="submit" class="btn">{{ object|yesno:"Update,Create" }}</button>
        <button type="button" onclick="history.back();" class="btn btn-cancel">Cancel</button>
      </div>
    </form>
  </section>
{% endblock %}
