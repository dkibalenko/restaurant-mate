<article>
  <img src="{{ dish.image.url }}" alt="{{ dish.username }}">
    <div>
      <h3>{{ dish.name }}</h3>
      <p><strong>Ingredients:</strong>
        {% for ingredient in dish.ingredients.all %}
          {{ ingredient.name }}{% if not forloop.last %}, {% endif %}
        {% endfor %}
      </p>  
      <p><strong>Price:</strong> {{ dish.price }}</p>
    </div>
</article>
