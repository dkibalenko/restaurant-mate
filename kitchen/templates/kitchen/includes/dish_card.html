<article>
  <img src="{{ dish.image.url }}" alt="{{ dish.username }}">
    <div>
      <h3>{{ dish.name }}</h3>
      <p><strong>Ingredients:</strong>
        {% for dish_ingredient in dish.dishingredient_set.all %}
          {{ dish_ingredient.ingredient.name }}: {{ dish_ingredient.quantity }} {{ dish_ingredient.unit }}
        {% endfor %}
      </p>  
      <p><strong>Price:</strong> {{ dish.price }}</p>
    </div>
</article>
