<li>
  <article class="dish">
    <a href="">
      <img src="{{ dish.image.url }}" alt="{{ dish.name }}">
      <div class="dish__content">
        <h3>{{ dish.name }}</h3>
        <p><strong>Description:</strong> {{ dish.description }}</p>
        <p><strong>Price:</strong> {{ dish.price }}</p>
      </div>
    </a>
  </article>
</li>
