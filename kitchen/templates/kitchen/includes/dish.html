<li>
  <article class="dish">
    <a href="">
      <img src="{{ dish.image.url }}" alt="{{ dish.name }}">
      <div>
        <h3>{{ dish.name }}</h3>
        <p><strong>Cooks:</strong></p>
        <ul>
          {% for cook in dish.cooks.all %}
            <li>{{ cook.username }}: ({{ cook.first_name }} {{ cook.last_name }})</li>
          {% endfor %}
        </ul>
      </div>
    </a>
  </article>
</li>
